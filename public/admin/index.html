<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Area | Account Login</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Delivery King</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Admin Area <small>Account Login</small></h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" action="products.html" class="well">
              <p id="warning1" style="display: none;" class="warning text-center text-danger">Kindly fill all the details</p>
              <p id="warning2" style="display: none;" class="warning text-center text-danger">Username or password incorrect</p>
              <div class="form-group">
                <label>Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="pswd" type="password" class="form-control" placeholder="Password">
              </div>
              <button id="login-submit" class="btn btn-default btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer" style="position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;">
      <p>Copyright AdsVento, &copy; 2017</p>
    </footer>

  <script>
    let usernameField = document.getElementById('username');
    let passwordField = document.getElementById('pswd');
    let submitBtn = document.getElementById('login-submit');
    let logoutBtn = document.getElementById('logout');

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if(usernameField.value === '' || passwordField.value === '') {
        document.getElementById('warning2').style.display = 'none';
        document.getElementById('warning1').style.display = 'block';
      }else if(usernameField.value === 'dlking' && passwordField.value === 'dlking@123') {
        localStorage.setItem('user', 'dlking');
        document.getElementById('login').submit();
      } else { 
        document.getElementById('warning1').style.display = 'none';
        document.getElementById('warning2').style.display = 'block';  
      }
    });
 </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
