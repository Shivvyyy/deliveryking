              <div class="panel-heading main-color-bg">

              <div class="panel-body">
                <div class="col-md-12">
                  <div class="well dash-box">
                    <form id="uploadProducts" enctype="multipart/form-data" method="POST">
                       
                        <div class="modal-body">
                          <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Product Name">
                          </div>
                          <div class="form-group">
                            <label>Product Category</label><br>
                            <select width="100%" id="category" required="true">
                                <option value="" disabled selected>Select</option>
                                <option value="oven">Oven Art</option>
                                <option value="main">Main Course</option>
                                <option value="side">Sides</option>
                                <option value="chinese">Chinese</option>
                                <option value="platter">Party Platters</option>
                                <option value="soup">Soups and Deserts</option>
                               
                              </select>
                          </div>
                          <div class="form-group">
                            <label>Product Description</label>
                            <textarea name="editor1" class="form-control" id="description" placeholder="Product Description"></textarea>
                          </div>
                          <div class="form-group">
                            <label>Serves</label>
                            <input type="number" class="form-control" id="serves" min="1" max="10" placeholder="Number of Serves">
                          </div>
                          <div class="form-group">
                            <label>Full Price</label>
                            <input type="number" class="form-control" id="fullprice" placeholder="Full Plate Price">
                          </div>
                          <div class="form-group">
                            <label>Half Price</label>
                            <input type="number" class="form-control" id="halfprice" placeholder="Half Plate Price">
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" id="veg" value="">Vegetarian</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" id="nonveg" value="">Non-Vegetarian</label>
                          </div>
                          <br>
                          <div class="checkbox">
                            <label><input type="checkbox" id= "partone" value="">Main Section One</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" id="parttwo" value="">Main Section Two</label>
                          </div>
                          <div class="form-group">
                            <label>Product Short Description</label>
                            <input type="text" class="form-control" id="shortdescrip" placeholder="Add Short Description of Product...">
                          </div>
                          <div class="form-group">
                            <label>Product Image</label>
                            <input type="file" id="img" name="pic" accept="image/*">
                          </div>
                          
                        </div>
                        <div class="modal-footer">
                           <button type="submit" class="btn btn-primary" id="send">Add</button>
                        </div>
                      </form>
                  </div>

              </div>

    <!-- Modals -->

    

  <script>
     CKEDITOR.replace( 'editor1' );

     document.getElementById('uploadProducts').addEventListener('submit', postProducts);
  

  function postProducts(e){
    e.preventDefault();

    
    if($('#uploadProducts')[0].checkValidity())
    {
    
    document.querySelector('.loader').style.display='block';
    document.querySelector('.overlay').style.display='block';
    
    var form = document.getElementById('uploadProducts');

  
    var formData = new FormData(form);


    if(document.getElementById('veg').checked)
    {
    formData.append('veg', true);
    
    }
    if(document.getElementById('nonveg').checked)
    {
      formData.append('nonveg', true);
     
    }
    if(document.getElementById('partone').checked)
    {
      formData.append('partone', true);
      
    }
    if(document.getElementById('parttwo').checked)
    {
      formData.append('parttwo', true);
    }



    formData.append('name', document.getElementById('name').value);
    formData.append('price', document.getElementById('price').value);

    var fileArray=[];
    $.each($("input[type='file']")[0].files, function(i, file) {
    fileArray.push(file);
    });

    formData.append('fileArray', fileArray);

    formData.append('productSpecifications',  CKEDITOR.instances['editor1'].getData());
    
    var main_category = document.getElementById('maincategory').value;
    formData.append('mainCategory', main_category);

    formData.append('subCategory', document.getElementById(main_category).value);
   

    console.log(formData);
        //  var myFormData = new FormData();
        //  myFormData.append(output);
        //  console.table(myFormData);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://deliverykings.co.in/add-food');
    
    xhr.onload = function(){
        console.log(this.response);
        document.querySelector('.loader').style.display='none';
        document.querySelector('.overlay').style.display='none';
        alert('product uploaded');

      document.getElementById("uploadProducts").reset();
      
              
    }

    xhr.send(formData);
    // CKEDITOR.instances['editor1'].setData('');
    console.log('ok');

    xhr.onerror = function(){
        console.log('Request Error...');
      }

    }

}
 </script>
